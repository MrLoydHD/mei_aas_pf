<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .instructions { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="instructions">
    <h2>Icon Generator</h2>
    <p>Right-click each canvas and "Save Image As" to save the icons:</p>
    <ul>
      <li>icon16.png (16x16)</li>
      <li>icon48.png (48x48)</li>
      <li>icon128.png (128x128)</li>
    </ul>
  </div>

  <div>
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>

  <div>
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>

  <div>
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Background
      ctx.fillStyle = '#0ea5e9';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();

      // Shield shape
      ctx.fillStyle = 'white';
      ctx.beginPath();

      const centerX = size / 2;
      const topY = size * 0.15;
      const bottomY = size * 0.85;
      const width = size * 0.5;

      ctx.moveTo(centerX, topY);
      ctx.lineTo(centerX + width, topY + size * 0.15);
      ctx.lineTo(centerX + width, size * 0.5);
      ctx.quadraticCurveTo(centerX + width, bottomY - size * 0.1, centerX, bottomY);
      ctx.quadraticCurveTo(centerX - width, bottomY - size * 0.1, centerX - width, size * 0.5);
      ctx.lineTo(centerX - width, topY + size * 0.15);
      ctx.closePath();
      ctx.fill();

      // Checkmark
      ctx.strokeStyle = '#0ea5e9';
      ctx.lineWidth = Math.max(2, size * 0.08);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(size * 0.32, size * 0.5);
      ctx.lineTo(size * 0.45, size * 0.63);
      ctx.lineTo(size * 0.68, size * 0.38);
      ctx.stroke();
    }

    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));
  </script>
</body>
</html>
