services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dga-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - dga-db:/app/db
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - dga-network

  # Frontend Dashboard Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    container_name: dga-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dga-network

  # Model Training Service (run on-demand)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dga-trainer
    volumes:
      - ./models:/app/models
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["sh", "-c", "python -m src.ml.train --all-models && python -m src.ml.train_family --all-models"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - training
    networks:
      - dga-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: dga-prometheus
    user: root
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dga-network
    profiles:
      - monitoring

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: dga-grafana
    user: root
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - dga-network
    profiles:
      - monitoring

volumes:
  dga-db:
    name: dga-detection-db
  prometheus-data:
    name: dga-prometheus-data
  grafana-data:
    name: dga-grafana-data

networks:
  dga-network:
    name: dga-detection-network
    driver: bridge
