version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dga-backend
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data:ro
      - dga-db:/app/db
    environment:
      - PYTHONUNBUFFERED=1
      - RF_MODEL_PATH=models/random_forest.joblib
      - LSTM_MODEL_PATH=models/lstm
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - dga-network

  # Frontend Dashboard Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dga-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dga-network

  # Model Training Service (run on-demand)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: dga-trainer
    volumes:
      - ./models:/app/models
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python", "-m", "src.ml.train", "--all-models"]
    profiles:
      - training
    networks:
      - dga-network

volumes:
  dga-db:
    name: dga-detection-db

networks:
  dga-network:
    name: dga-detection-network
    driver: bridge
